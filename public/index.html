<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <meta charset="UTF-8" />
  <title>toT ‚Äî Reading Meter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./fonts/baskervville.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Logos -->
  <div class="logo-container" aria-hidden="true">
    <img id="appLogo" src="./assets/logo-tot.svg" alt="toT ‚Äî Reading Meter" />
    <img id="devLogo" src="./assets/logo-cibersin.svg" alt="Cibersin" />
  </div>

  <!-- Contenedor principal -->
  <div class="app-container">
    <!-- Loader de editor manual (esquina superior derecha) -->
    <div id="manualLoader" class="manual-loader" aria-live="polite" title="Cargando editor manual"></div>

    <!-- 1) SELECTOR DE TEXTO -->
    <section class="selector-text" aria-labelledby="selector-title">
      <h3 id="selector-title" class="section-title">Primera y √∫ltima parte del texto analizado:</h3>
      <pre id="textPreview">(vac√≠o)</pre>
      <div class="controls">
        <button id="btnCountClipboard" class="btn-standard" title="Reemplazar texto con el portapapeles">Sobrescribir
          portapapeles</button>
        <button id="btnAppendClipboardNewLine" class="btn-standard"
          title="Pegar portapapeles al final del texto en nueva l√≠nea">Pegar portapapeles nueva l√≠nea</button>
        <button id="btnEdit" class="btn-standard" title="Abrir ventana del texto completo">Editor manual</button>
        <button id="btnEmptyMain" class="btn-standard" title="Vaciar texto vigente">üóë</button>
      </div>
    </section>

    <!-- 2) VELOCIDAD DE LECTURA -->
    <aside class="velocity" aria-labelledby="vel-title">
      <h4 id="vel-title" class="section-title">VELOCIDAD DE LECTURA</h4>
      <div class="wpm-row">
        <input id="wpmInput" type="number" min="50" max="500" value="200" />
        <span>palabras por minuto (WPM)</span>
      </div>
      <input id="wpmSlider" class="wpm-slider" type="range" min="50" max="500" value="200" />
      <div class="presets-row">
        <select id="presets" aria-label="Presets de velocidad">
        </select>
        <button id="btnNewPreset" class="btn-standard" title="Crear un nuevo preset">Nuevo</button>
        <button id="btnEditPreset" class="btn-standard" title="Editar preset seleccionado">Editar</button>
        <button id="btnDeletePreset" class="btn-standard" title="Eliminar preset seleccionado">üóëÔ∏è</button>
        <button id="btnResetDefaultPresets" class="btn-standard" title="Restaurar presets por defecto">R</button>
      </div>
      <div id="presetDescription" class="preset-description" aria-live="polite"></div>
    </aside>

    <!-- 3) RESULTADOS DEL CONTEO -->
    <aside class="results" aria-labelledby="results-title">
      <h4 id="results-title" class="section-title">RESULTADOS DEL CONTEO</h4>
      <div class="result-highlight" role="status" aria-live="polite">
        <div class="big-time" id="resTime">‚è± Tiempo estimado de lectura: 0h 0m 0s</div>
      </div>
      <!-- Row: resultados (izq) + toggle (derecha) -->
      <div class="results-row">
        <div class="result-list">
          <div id="resWords">Palabras: 0</div>
          <div id="resCharsNoSpace">Chars s/espace: 0</div>
          <div id="resChars">Caracteres: 0</div>
        </div>
        <div class="toggle-wrapper" aria-hidden="false">
          <label class="toggle-label" for="toggleModoPreciso">Modo preciso</label>
          <label class="switch">
            <input type="checkbox" id="toggleModoPreciso" role="switch" aria-checked="true">
            <span class="slider round" aria-hidden="true"></span>
          </label>
        </div>
      </div>
      <div class="help-row">
        <button id="btnHelp" class="btn-standard" title="Informaci√≥n (pendiente)">?</button>
      </div>
    </aside>

    <!-- 4) CRON√ìMETRO -->
    <section class="cronometro" aria-labelledby="cron-title">
      <h4 id="cron-title" class="section-title">CRON√ìMETRO</h4>
      <div class="timer-row">
        <input id="timerDisplay" class="timer-box" type="text" value="00:00:00" />
        <div class="realwpm">Velocidad:<br><span id="realWpmDisplay">&nbsp;</span></div>
      </div>
      <div class="timer-controls" role="group" aria-label="Controles del cron√≥metro">
        <button id="timerToggle" class="btn-standard">‚ñ∂</button>
        <button id="timerReset" class="btn-standard">‚èπ</button>
        <div class="vf-switch-wrapper" aria-label="Ventana flotante">
          <label class="switch" title="Ventana flotante">
            <input type="checkbox" id="toggleVF" role="switch" aria-checked="false">
            <span class="slider round" aria-hidden="true"></span>
          </label>
          <span class="vf-label" aria-hidden="true">VF</span>
        </div>
      </div>
    </section>

    <!-- 5) SECCI√ìN DISPONIBLE -->
    <section class="spare" aria-label="Secci√≥n disponible">
      <!-- Espacio reservado para funciones futuras -->
    </section>
    
    <!-- INFO MODAL MEN√ö -->
    <div id="infoModal" class="info-modal" aria-hidden="true" role="dialog" aria-labelledby="infoModalTitle"
      aria-modal="true">
      <div class="info-modal-backdrop" id="infoModalBackdrop"></div>
      <div class="info-modal-panel" role="document">
        <header class="info-modal-header">
          <h2 id="infoModalTitle">Info</h2>
          <button id="infoModalClose" class="btn-standard" aria-label="Cerrar">üóô</button>
        </header>
        <main id="infoModalContent" class="info-modal-content" tabindex="0">
          <!-- Contenido cargado din√°micamente -->
          <div class="info-loading">Cargando...</div>
        </main>
      </div>
    </div>

  </div>

  <script src="./js/menu.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
