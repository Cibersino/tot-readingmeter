<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Nuevo preset</title>

  <style>
    body { font-family: Arial, sans-serif; margin: 12px; }
    label { display:block; margin-top:10px; }
    input[type="text"], input[type="number"], textarea {
      width: 100%; box-sizing: border-box; padding:6px; margin-top:4px;
      font-size: 14px;
    }
    textarea { resize: none; height: 64px; }
    .buttons { margin-top:12px; text-align:right; }
    button { margin-left:8px; padding:6px 10px; }
    .hint { font-size:12px; color:#666; margin-top:6px; }
    #charCount {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <label>
    Nombre:
    <input id="presetName" type="text" placeholder="ej. 250wpm" maxlength="60" />
  </label>

  <label>
    WPM:
    <input id="presetWpm" type="number" min="50" max="500" value="200" />
  </label>

  <label>

  <div class="buttons">
    <button id="btnCancel">Cancelar</button>

  </div>

  <!-- Helper de notificaciones -->
  <script src="js/notify.js"></script>

  <!-- i18n y constantes -->
  <script src="js/i18n.js"></script>
  <script src="js/constants.js"></script>

  <!-- L贸gica del modal de presets -->

</body>
</html>
