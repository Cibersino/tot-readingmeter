<!-- public/language_window.html -->
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'none';">

  <title>Seleccione idioma / Select language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      color: #222;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .center {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    h3 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    .langs {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #langFilter {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #222;
    }

    #langFilter:focus-visible {
      outline: 2px solid #2b78ff;
      outline-offset: 1px;
    }

    .lang-list {
      width: 100%;
      height: 140px;
      border: 1px solid #bbb;
      border-radius: 6px;
      background: #fff;
      overflow-y: auto;
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .lang-list.is-disabled {
      opacity: 0.6;
      pointer-events: none;
    }

    .lang-item,
    .lang-empty {
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    .lang-item {
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .lang-item:hover {
      background: #f2f2f2;
    }

    .lang-item:focus-visible {
      outline: 2px solid #2b78ff;
      outline-offset: 1px;
    }

    .lang-tag {
      font-size: 12px;
      color: #666;
    }

    .lang-empty {
      color: #777;
      cursor: default;
    }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      width: 100%;
    }

    .status {
      margin-top: 4px;
      min-height: 14px;
    }

    .status.is-error {
      color: #b00020;
    }
  </style>
</head>

<body>
  <div class="center" role="dialog" aria-labelledby="lang-title">
    <h3 id="lang-title">Seleccione idioma / Select language</h3>

    <div class="langs">
      <input id="langFilter" type="text" placeholder="Buscar / Search"
        aria-label="Buscar idioma / Search language" autocomplete="off" />
      <div id="langList" class="lang-list" role="listbox"
        aria-label="Idiomas disponibles / Available languages"></div>
    </div>

    <div class="note">
      <div>If you identify a translation error, please report it.</div>
      <div id="statusLine" class="status" role="status" aria-live="polite"></div>
    </div>
  </div>

  <script src="js/log.js"></script>
  <script src="language_window.js"></script>
</body>

</html>
