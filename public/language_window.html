<!-- public/language_window.html -->
<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Seleccione idioma / Select language</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      color: #222;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 12px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }

    .langs {
      width: 100%;
      max-width: 320px;
      margin-top: 8px;
    }

    select {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #fff;
      color: #222;
    }

    .note {
      font-size: 12px;
      color: #666;
      text-align: center;
      max-width: 360px;
    }
  </style>
</head>

<body>
  <div class="center" role="dialog" aria-labelledby="lang-title">
    <h3 id="lang-title">Seleccione idioma / Select language</h3>

    <div class="langs">
      <select id="langSelect" aria-label="Idiomas disponibles / Available languages">
        <option value="" selected>— Seleccione / Select —</option>
        <option value="es">Español</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="note">La selección se guardará y se usará en próximos inicios de la aplicación.</div>
  </div>

  <script src="js/log.js"></script>
  <script>
    const log = window.getLogger('language');
    const langSelect = document.getElementById('langSelect');

    langSelect.addEventListener('change', async () => {
      const lang = String(langSelect.value || '').trim();
      if (!lang) return;

      try {
        await window.languageAPI.setLanguage(lang);
        window.close();
      } catch (e) {
        log.error("Error setLanguage:", e);
        // return to placeholder to allow retry
        langSelect.value = '';
      }
    });
    // Note: If the user closes the window without selecting anything, main applies fallback only if settings.language is empty.
  </script>
</body>

</html>
