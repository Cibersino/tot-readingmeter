<!-- public/editor.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'none'; base-uri 'none';" />

  <title>Editor â€” Texto completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div id="findBar" class="find-bar" role="search" aria-label="Find in text" hidden>
    <label class="find-label" for="findInput">Find</label>
    <input id="findInput" type="search" autocomplete="off" spellcheck="false" placeholder="Find..." />
    <div class="find-meta">
      <span id="findCount" class="find-count" aria-live="polite"></span>
      <span id="findStatus" class="find-status" aria-live="polite"></span>
    </div>
    <div class="find-actions">
      <button id="findPrev" type="button">Prev</button>
      <button id="findNext" type="button">Next</button>
      <button id="findClose" type="button">Close</button>
    </div>
  </div>
  <!-- The textarea takes up all the available space -->
  <div class="editor-wrap">
    <div id="findHighlightOverlay" class="find-highlight-overlay" aria-hidden="true" hidden>
      <div id="findHighlightLayer" class="find-highlight-layer"></div>
    </div>
    <textarea id="editorArea" placeholder="Escribe o pega aquÃ­..."></textarea>
  </div>

  <!-- Bottom bar: CALCULATE | checkbox | TRASH (right aligned) -->
  <div id="bottomBar" class="bottom-bar" role="region" aria-label="Controles del editor">
    <div class="left-controls">
      <button id="btnCalc" class="btn-calc" disabled>CALCULAR</button>
      <label class="calc-label"><input id="calcWhileTyping" type="checkbox" checked /> Calcular mientras escribe</label>
    </div>

    <div class="right-controls">
      <button id="btnTrash" class="btn-trash" title="Vaciar">ðŸ—‘</button>
    </div>
  </div>

  <script src="js/log.js"></script>
  <script src="js/notify.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/i18n.js"></script>
  <script src="editor.js"></script>
</body>
</html>
